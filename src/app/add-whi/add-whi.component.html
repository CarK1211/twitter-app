<div class="container">
    <div class="row">
        <div class="col-8">
            <form #postForm="ngForm" (ngSubmit)="addWHI(postForm.value)">
                <div class="input-group">
                    <span class="input-group-text">Category And Time</span>
                    <input type="text" class="form-control" required ngModel name="categoryAndTime">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Title</span>
                    <input type="text" class="form-control" required ngModel name="text">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Image Path (Optional)</span>
                    <input type="text" class="form-control" ngModel name="img">
                </div>

                <button class="btn btn-dark" type="submit" [disabled]="!postForm.valid">
                    Add WHI
                </button>
            </form>
        </div>
    </div>
</div>
