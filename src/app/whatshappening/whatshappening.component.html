<div class="card">
  <div class="card-body">
    <header id="WH">
      What's happening
    </header>
    <ul>
      <app-whats-happening-item
        *ngFor="let item of items"
        categoryAndTime="{{item.categoryAndTime}}"
        text="{{item.text}}"
        image="{{item.image}}"
      >
        Loading...
      </app-whats-happening-item>
      <a href="#">
        <li id="SM">
          Show more
        </li>
      </a>
    </ul>
  </div>
</div>
