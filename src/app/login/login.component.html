<div class="container">
    <div class="row">
        <div class="col-8">
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
                <div class="input-group">
                    <span class="input-group-text">Email</span>
                    <input type="text" class="form-control" required ngModel name="email">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Password</span>
                    <input type="password" class="form-control" required ngModel name="password">
                </div>

                <button class="btn btn-dark" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='Login'">
                    Login
                </button>

                <button class="btn btn-dark" type="submit" [disabled]="!authForm.valid" (click)="buttonClicked='Sign Up'">
                    Sign Up
                </button>
            </form>
        </div>
    </div>
</div>
